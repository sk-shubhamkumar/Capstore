<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>CapStroe | Admin SignUp</title>
      <link rel="stylesheet" href="style/css/bootstrap.min.css">
      <script src="script/js/bootstrap.min.js"></script>
      <script src="script/js/jquery.min.js"></script>
      <link rel="stylesheet" href="style/css/style.css">
  </head>

  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
				<div class="logo">
					<img src="#" alt="logo">
				</div>
                <div class="login-head">
                    <h1>Admin SignUp</h1>
                </div>
                <div class="login-form">
                    <form action="otpForm.html" method="post">
						<div class="form-group">
							<input type="text" class="form-control input-sm" id="name" placeholder="Name">
						</div>
						<div class="clear"></div>
                        <div class="form-group">
                            <input type="text" class="form-control input-sm" id="mobile" placeholder="Mobile number">
                        </div>
						<div class="clear"></div>						
						<div class="form-group">
							<input type="email" class="form-control input-sm" id="email" placeholder="Email">
						</div>
						<div class="clear"></div>
						<div class="form-group">
                            <input type="password" class="form-control input-sm" id="pwd" placeholder="Password">
                        </div>
                        <div class="clear"></div>
						<div class="form-group">
                            <input type="text" class="form-control input-sm" id="pwd" placeholder="DOB (DD/MM/YYYY)">
                        </div>
                        <div class="clear"></div>                        
                        <div class="row">
                            <div class="col-md-4">
                                <legend class="gender-label col-form-label col-sm-2 pt-0">Gender</legend>
                            </div>
                            <div class="col-md-8">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="gender" value="Male">
                                    <label class="gender-value form-check-label" for="inlineRadio1">Male</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="gender" value="Female">
                                    <label class="gender-value form-check-label" for="inlineRadio2">Female</label>
                                </div>
                            </div>
                        </div>
                        <div class="clear"></div>
                        <div class="form-submit">
                            <input class="submit" type="submit" value="Get OTP">
                        </div>
                        <div class="clear"></div>
					</form>
					<div class="foot-label">Existing user? <a href="admin-login.html">Login Here</a></div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</body>
</html>
