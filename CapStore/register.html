<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CapStroe | Login</title>
    <link rel="stylesheet" href="style/css/bootstrap.min.css">
    <script src="script/js/bootstrap.min.js"></script>
    <script src="script/js/jquery.min.js"></script>
    <link rel="stylesheet" href="style/css/style.css">
</head>

<body>
    <div class="container text-center">
      <div class="row login-head">
        <div class="col-md-12">
          <h1>Create new account</h1>
        </div>
        </div>
        <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6 login-form">
              <form name="myform" action="index.html" method="post">
                <div class="form-group">
                  <div class="row">
                    <div class="col-md-4">
                      <label for="name">Name</label>
                    </div>
                    <div class="col-md-8">
                      <input type="text" class="form-control" id="name">
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-md-4">
                      <label for="email">Email address</label>
                    </div>
                    <div class="col-md-8">
                      <input type="email" class="form-control" id="email">
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-md-4">
                      <label for="mobile">Mobile number</label>
                    </div>
                    <div class="col-md-8">
                      <input type="text" class="form-control" id="mobileno">
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-md-4">
                      <label for="pwd">Password</label>
                    </div>
                    <div class="col-md-8">
                      <input type="password" class="form-control" id="pwd">
                    </div>
                  </div>
                  </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-md-4">
                      <label for="otp">Enter OTP</label>
                    </div>
                    <div class="col-md-8">
                      <input type="text" class="form-control" id="otp">
                    </div>
                  </div>
                </div>
                <button type="button" class="btn btn-success otpAlert" onclick="alert('OTP has been sent to your email.')">Get OTP</button>
                <button type="submit" class="btn btn-success">Register</button>
              </form>
          </div>
          <div class="col-md-3"></div>
      </div>
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <div class="signup-link">
            <span id="label">Existing User? <a href="login.html">Log in</a></span>
          </div>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>

    <script type="text/javascript">
      $(document).ready(function(){
        $(".otpAlert").click(function(){
        });
      });
    </script>
  </body>
</html>
