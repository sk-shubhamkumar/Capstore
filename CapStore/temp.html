<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CapStroe | Login</title>
    <link rel="stylesheet" href="style/css/bootstrap.min.css">
    <script src="script/js/bootstrap.min.js"></script>
    <script src="script/js/jquery.min.js"></script>
    <link rel="stylesheet" href="style/css/style.css">    
</head>
<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 login-form">
                <div class="login-head">
                    <h3>Login</h3>
                </div>
            <form name="myform" action="index.html" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" id="mobile" placeholder="Mobile Number">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="pwd" placeholder="Password">
                  </div>
                <button type="submit" class="btn btn-sm btn-success">Login</button>
                <span id="label"><a href="forgotPassword.html">Lost your Password?</a></span>
              </form>
          </div>
          <div class="col-md-4"></div>
      </div>
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <div class="signup-link">
            <span id="label">New to CapStore? <a href="register.html">Create an account</a></span>
          </div>
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>
  </body>
</html>
