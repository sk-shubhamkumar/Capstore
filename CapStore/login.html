<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>CapStroe | Login</title>
        <link rel="stylesheet" href="style/css/bootstrap.min.css">
        <script src="script/js/bootstrap.min.js"></script>
        <script src="script/js/jquery.min.js"></script>
        <link rel="stylesheet" href="style/css/style.css">    
        <link href="https://fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 col-sm-12"></div>
                <div class="col-md-4 col-sm-12">
                    <div class="login-head">
                        <h1>Login</h1>
                    </div>
                    <div class="login-form">
                        <form action="#" method="post">
                            <div class="form-group">
                                <input type="text" class="form-control input-sm" id="mobile" placeholder="Mobile number">
                            </div>
                            <div class="clear"></div>
                            <div class="form-group">
                                <input type="password" class="form-control input-sm" id="pwd" placeholder="Password">
                            </div>
                            <div class="clear"></div>
                            <div class="form-submit">
                                <input class="submit" type="submit" value="Login">
                                <h4><a href="forgotPassword.html">Lost your Password?</a></h4>
                            </div>
                            <div class="clear"></div>
						</form>
						<div class="foot-label">New to CapStore? <a href="register.html">Register Here</a></div>
                    </div>
                </div>
                <div class="col-md-4 col-sm-12"></div>
            </div>
        </div>
    </body>
</html>
